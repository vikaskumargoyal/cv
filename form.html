<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html-Forms</title>
</head>

<body>
    <div>
        <b>Travel form for Safari Trip</b>
        <form action="form.php">
            <input type="text" placeholder="Please enter your full name"><br>
            <label for="sectionIdA">
                <input type="radio" value="section A" name="section" id="sectionIdA"> Section A
            </label><br>
            <label for="sectionIdB">
                <input type="radio" value="section B" name="section" id="sectionIdB"> Section B
            </label><br>
            <label for="sectionIdC">
                <input type="radio" value="section C" name="section" id="sectionIdC" class="red"> Section C
            </label><br>
            <label for="foodcanteen">
                <input type="checkbox" value="want Food Canteen card" name="canteen" id="foodcanteen"
                    class="red"> want food canteen card
            </label><br>
            <textarea name="explain" id="explain" cols="30" rows="10" placeholder="Briefly explain why you want to go on this trip"></textarea><br>
            <select name="car" id="car">
                <option value="no-car"> select your car</option>
                <option value="OMNI">OMNI</option>
                <option value="DZIRE">DZIRE</option>
                <option value="SWIFT">SWIFT</option>
                <option value="i10">i10</option>
                <option value="i20">i20</option>
                <option value="THAR">THAR</option>
            </select>
        </form>
    </div>
</body>

</html>
